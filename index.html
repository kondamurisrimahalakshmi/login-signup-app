<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Authentication App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-wrapper" id="loginForm">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                <form id="loginFormElement">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-wrapper hidden" id="signupForm">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join us today</p>
                </div>
                <form id="signupFormElement">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Sign in</a></p>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div class="message-container" id="messageContainer">
            <div class="message" id="message"></div>
        </div>
        
        <!-- Admin Access Link (only visible on signup page) -->
        <div id="adminLink" style="position: fixed; top: 20px; right: 20px; z-index: 1000; display: none;">
            <a href="admin.html" style="
                background: rgba(0, 0, 0, 0.8);
                color: #ff6b35;
                padding: 10px 15px;
                border-radius: 10px;
                text-decoration: none;
                font-weight: 600;
                border: 1px solid rgba(255, 107, 53, 0.3);
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            " onmouseover="this.style.background='rgba(255, 107, 53, 0.2)'" onmouseout="this.style.background='rgba(0, 0, 0, 0.8)'">
                <i class="fas fa-user-shield"></i>
                Admin
            </a>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
