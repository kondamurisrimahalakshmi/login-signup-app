<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
        
        .admin-header h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .admin-header p {
            color: #cccccc;
            margin-bottom: 20px;
        }
        
        .admin-nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 107, 53, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card i {
            font-size: 2.5rem;
            color: #ff6b35;
            margin-bottom: 15px;
        }
        
        .stat-card h3 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #cccccc;
            font-size: 1rem;
        }
        
        .data-section {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
        
        .data-section h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px 12px 45px;
            border: 2px solid #333333;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-input::placeholder {
            color: #999999;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b35;
            font-size: 16px;
        }
        
        .search-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #333333;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .data-table th {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #333333;
            color: #cccccc;
        }
        
        .data-table tr:hover {
            background: rgba(255, 107, 53, 0.1);
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .login-count {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999999;
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ff6b35;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }
        
        .refresh-btn {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            border: 1px solid #ff6b35;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background: #ff6b35;
            color: white;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .admin-header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
            <p>User Management & Analytics</p>
            <div class="admin-nav">
                <a href="index.html" class="nav-btn">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="dashboard.html" class="nav-btn">
                    <i class="fas fa-tachometer-alt"></i> User Dashboard
                </a>
                <button class="nav-btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="totalUsers">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-sign-in-alt"></i>
                <h3 id="totalLogins">0</h3>
                <p>Total Logins</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <h3 id="todayLogins">0</h3>
                <p>Today's Logins</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="lastLogin">Never</h3>
                <p>Last Login</p>
            </div>
        </div>

        <!-- User Data Section -->
        <div class="data-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <h2><i class="fas fa-database"></i> User Data</h2>
                <button class="export-btn" onclick="exportData()">
                    <i class="fas fa-download"></i> Export Data
                </button>
            </div>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search users by name or email...">
                </div>
                <button class="refresh-btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <div class="table-container">
                <table class="data-table" id="userTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user"></i> User</th>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-calendar-plus"></i> Joined</th>
                            <th><i class="fas fa-sign-in-alt"></i> Login Count</th>
                            <th><i class="fas fa-clock"></i> Last Login</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td colspan="5" class="no-data">
                                <i class="fas fa-users"></i>
                                <p>No users found</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Login Activity Section -->
        <div class="data-section">
            <h2><i class="fas fa-chart-line"></i> Recent Login Activity</h2>
            <div class="table-container">
                <table class="data-table" id="activityTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user"></i> User</th>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-clock"></i> Login Time</th>
                            <th><i class="fas fa-globe"></i> Session</th>
                        </tr>
                    </thead>
                    <tbody id="activityTableBody">
                        <tr>
                            <td colspan="4" class="no-data">
                                <i class="fas fa-history"></i>
                                <p>No login activity</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Admin Dashboard JavaScript
        let allUsers = [];
        let allLogins = [];
        let filteredUsers = [];

        // Initialize admin dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupSearch();
        });

        // Load all data from localStorage
        function loadData() {
            // Load users
            allUsers = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Load login activity
            allLogins = JSON.parse(localStorage.getItem('loginActivity') || '[]');
            
            // Update statistics
            updateStatistics();
            
            // Update tables
            updateUserTable();
            updateActivityTable();
        }

        // Update statistics
        function updateStatistics() {
            const totalUsers = allUsers.length;
            const totalLogins = allLogins.length;
            
            // Calculate today's logins
            const today = new Date().toDateString();
            const todayLogins = allLogins.filter(login => 
                new Date(login.timestamp).toDateString() === today
            ).length;
            
            // Get last login time
            const lastLogin = allLogins.length > 0 
                ? new Date(Math.max(...allLogins.map(login => new Date(login.timestamp))))
                : null;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalLogins').textContent = totalLogins;
            document.getElementById('todayLogins').textContent = todayLogins;
            document.getElementById('lastLogin').textContent = lastLogin 
                ? formatDateTime(lastLogin) 
                : 'Never';
        }

        // Update user table
        function updateUserTable() {
            const tbody = document.getElementById('userTableBody');
            
            if (allUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            <i class="fas fa-users"></i>
                            <p>No users found</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Calculate login counts for each user
            const userLoginCounts = {};
            allLogins.forEach(login => {
                userLoginCounts[login.email] = (userLoginCounts[login.email] || 0) + 1;
            });
            
            // Get last login for each user
            const userLastLogins = {};
            allLogins.forEach(login => {
                if (!userLastLogins[login.email] || new Date(login.timestamp) > new Date(userLastLogins[login.email])) {
                    userLastLogins[login.email] = login.timestamp;
                }
            });
            
            tbody.innerHTML = allUsers.map(user => {
                const loginCount = userLoginCounts[user.email] || 0;
                const lastLogin = userLastLogins[user.email];
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                
                return `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="user-avatar">${initials}</div>
                                <span>${user.name}</span>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>${formatDateTime(new Date(user.createdAt))}</td>
                        <td><span class="login-count">${loginCount}</span></td>
                        <td>${lastLogin ? formatDateTime(new Date(lastLogin)) : 'Never'}</td>
                    </tr>
                `;
            }).join('');
        }

        // Update activity table
        function updateActivityTable() {
            const tbody = document.getElementById('activityTableBody');
            
            if (allLogins.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="no-data">
                            <i class="fas fa-history"></i>
                            <p>No login activity</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Sort by most recent first
            const sortedLogins = allLogins.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            tbody.innerHTML = sortedLogins.slice(0, 20).map(login => {
                const user = allUsers.find(u => u.email === login.email);
                const initials = user ? user.name.split(' ').map(n => n[0]).join('').toUpperCase() : '?';
                
                return `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="user-avatar">${initials}</div>
                                <span>${user ? user.name : 'Unknown User'}</span>
                            </div>
                        </td>
                        <td>${login.email}</td>
                        <td>${formatDateTime(new Date(login.timestamp))}</td>
                        <td><span class="login-count">Active</span></td>
                    </tr>
                `;
            }).join('');
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                filterUsers(query);
            });
        }

        // Filter users based on search query
        function filterUsers(query) {
            if (!query) {
                updateUserTable();
                return;
            }
            
            const filtered = allUsers.filter(user => 
                user.name.toLowerCase().includes(query) || 
                user.email.toLowerCase().includes(query)
            );
            
            // Temporarily replace allUsers with filtered results
            const originalUsers = allUsers;
            allUsers = filtered;
            updateUserTable();
            allUsers = originalUsers;
        }

        // Format date and time
        function formatDateTime(date) {
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Refresh data
        function refreshData() {
            loadData();
            showMessage('Data refreshed successfully!', 'success');
        }

        // Export data as JSON
        function exportData() {
            const exportData = {
                users: allUsers,
                loginActivity: allLogins,
                exportDate: new Date().toISOString(),
                statistics: {
                    totalUsers: allUsers.length,
                    totalLogins: allLogins.length,
                    todayLogins: allLogins.filter(login => 
                        new Date(login.timestamp).toDateString() === new Date().toDateString()
                    ).length
                }
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `user-data-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage('Data exported successfully!', 'success');
        }

        // Show message (reuse from main script)
        function showMessage(text, type = 'info') {
            // Create message element if it doesn't exist
            let messageContainer = document.getElementById('messageContainer');
            if (!messageContainer) {
                messageContainer = document.createElement('div');
                messageContainer.id = 'messageContainer';
                messageContainer.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 1000;
                    max-width: 400px;
                `;
                document.body.appendChild(messageContainer);
            }
            
            const message = document.createElement('div');
            message.className = `message ${type} show`;
            message.style.cssText = `
                padding: 15px 20px;
                border-radius: 12px;
                margin-bottom: 10px;
                font-weight: 500;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                transform: translateX(100%);
                transition: transform 0.3s ease;
                background: ${type === 'success' ? '#4caf50' : type === 'error' ? '#f44336' : '#ff9800'};
                color: white;
                border-left: 4px solid ${type === 'success' ? '#45a049' : type === 'error' ? '#da190b' : '#f57c00'};
            `;
            message.textContent = text;
            
            messageContainer.appendChild(message);
            
            // Trigger animation
            setTimeout(() => {
                message.style.transform = 'translateX(0)';
            }, 100);
            
            // Auto remove
            setTimeout(() => {
                message.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
